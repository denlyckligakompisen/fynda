name: Booli Scheduled Crawl

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC (~08:00 Sverige)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    env:
      CRAWL_DELAY_SECONDS: "5"
      CACHE_TTL_HOURS: "24"
      CACHE_DIR: .cache/booli
      USER_AGENT: AntigravityCrawler/1.0 (daily; contact=you@example.com)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random Sleep (0-60 min)
        if: github.event_name == 'schedule'
        run: sleep $((RANDOM % 3600))

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache/booli
          key: booli-cache-${{ github.run_id }}
          restore-keys: |
            booli-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Booli Crawler
        run: |
          python scraper.py --output booli_daily_snapshot.json

      - name: Run Analyzer
        run: |
          # Analyze the unified snapshot
          python analyze.py booli_daily_snapshot.json

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: booli-daily-snapshot
          path: |
            booli_snapshot_*.json
            src/listing_data.json

      - name: Commit snapshot (optional)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/listing_data.json
          git commit -m "Daily Booli snapshot" || echo "No changes"
          git push
